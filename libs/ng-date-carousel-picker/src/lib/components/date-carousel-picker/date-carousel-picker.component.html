<div class="range-date-picker">
  <dcp-month-names-track [months]="months"></dcp-month-names-track>

  <div class="picker">
    <button
      class="control"
      type="button"
      [disabled]="isLeftControlDisabled"
      [class.control_disabled]="isLeftControlDisabled"
      (click)="scrollLeft()"
    >
      <img src="icons/chevron-back-outline.svg" alt="chevron-back-outline">
    </button>

    <dcp-days-track
      [months]="months"
      [inStart]="isLeftControlDisabled"
      [inEnd]="rightControlType === 'calendar-button'"
    ></dcp-days-track>

    <button
      *ngIf="!showCalendar; else calendar_template"
      class="control"
      type="button"
      (click)="scrollRight()"
    >
      <img src="icons/chevron-forward-outline.svg" alt="chevron-forward-outline">
    </button>

    <ng-template #calendar_template>
      <button
        *ngIf="rightControlType === 'scroll-button'; else calendar_button"
        class="control"
        type="button"
        (click)="scrollRight()"
      >
        <img src="icons/chevron-forward-outline.svg" alt="chevron-forward-outline">
      </button>

      <ng-template #calendar_button>
        <ngx-popover>
          <button
            class="control"
            type="button"
          > 
            <img src="icons/calendar-outline.svg" alt="calendar-outline">
          </button>

          <ng-template ngx-popover-template>
            <dcp-calendar></dcp-calendar>
          </ng-template>
        </ngx-popover>
      </ng-template>
    </ng-template>
  </div>
</div>
